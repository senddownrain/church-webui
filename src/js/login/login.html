<section id="login">
    <div class="logo"></div>

    <div class="panel panel-default login-panel">
        <div class="panel-body">
            <form name="loginForm" ng-submit="login()" novalidate>
                <select class="form-control" ng-model="role">
                    <option value="User">{{ 'global.userRole.user' | translate }}</option>
                    <option value="Admin">{{ 'global.userRole.admin' | translate }}</option>
                </select>

                <input name="password"
                       type="password"
                       class="form-control"
                       ng-model="password"
                       required="required"
                       autofocus
                       placeholder="{{ 'login.data.password.placeholder' | translate }}">

                <p class="error" ng-show="(submitted || loginForm.password.$dirty) && loginForm.password.$error.required">
                    {{ 'login.data.password.error.required' | translate }}
                </p>

                <p class="error" ng-show="submitted && loginForm.password.$error.incorrect">
                    {{ 'login.data.password.error.incorrect' | translate }}
                </p>

                <p class="error" ng-show="submitted && loginForm.$error.serverError">
                    {{ 'global.serverError' | translate }}
                </p>

                <div class="buttons-group">
                    <button class="login-button">{{ 'login.button.login' | translate }}</button>
                </div>
            </form>
        </div>
    </div>
</section>
